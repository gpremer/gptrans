<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create quote requests</title>
</head>
<body>
<form action="/transport/quoteService/v1/quoteRequests" method="post">
<dl>
	<dt>Shipment date</dt>
	<dd><input type="text" name="shipmentDate" /></dd>
	<dt>Weight</dt>
	<dd><input type="text" name="weight" /></dd>
	<dt>Number of packages</dt>
	<dd><input type="text" name="numPackages" /></dd>
	<dt>Shipper reference</dt>
	<dd><input type="text" name="shipperReference" /></dd>
</dl>
<p><input type="submit" value="Create" /></p>
</form>
</body>
</html>
